<template>
    <div repeat.for="post of app.filteredPosts" class="post-summary" click.trigger="open(post)">
        <div class="title">${post.title}</div>
        <p class="summary" if.bind="post.summary">${post.summary}</p>
        <p class="problem" if.bind="post.problem">${post.problem}</p>        
    </div>
</template>
