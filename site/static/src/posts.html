<template>
    <a repeat.for="post of app.filteredPosts" class="post-summary" href="#post/${post.date}/${post.title}">
        <div class="title">${post.title}</div>
        <p class="summary" if.bind="post.summary">${post.summary}</p>
        <p class="problem" if.bind="post.problem">${post.problem}</p>        
    </div>
</template>
