<template bindable="router, posts, tag">
  
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/${tag}">Dibbs's Musings</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
          </li>
          
          <li class="post-link" repeat.for="post of posts">
            <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href="#post/${post.date}/${post.title}">${post.title}</a>
          </li>
          
          <li if.bind="tag">
            <a href="#/">Clear Filter</a>
          </li>
        </ul>
    </div>
   </nav>
</template>
